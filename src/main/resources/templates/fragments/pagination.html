<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
</head>
<body>
<nav th:fragment="pagination (id)"
     th:aria-label="${'Pagination ' + id}">
    <ul th:id="${id+'-pagination'}" class="pagination">
        <li class="page-item disabled">
            <a class="page-link pointer">&laquo;</a>
        </li>
        <li class="page-item active">
            <a class="page-link pointer">1</a>
        </li>
        <li class="page-item" aria-current="page">
            <a class="page-link pointer">2</a>
        </li>
        <li class="page-item">
            <a class="page-link pointer">3</a>
        </li>
        <li class="page-item">
            <a class="page-link pointer">&raquo;</a>
        </li>
    </ul>
</nav>
</body>
</html>

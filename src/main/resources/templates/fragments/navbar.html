<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar Fragemnt</title>
</head>
<body>
<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-1 py-lg-0 mb-4">
    <div class="container-fluid container-md py-lg-0 py-2 w-100">
        <a class="navbar-brand" href="/">
            <img th:src="@{/img/akai.svg}" alt="AKAI Icon" class="svg">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse navbar-nav mt-3 py-2 mt-lg-2 mx-auto" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link mb-2"
                       th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}"
                       th:href="@{/} ">Książki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mb-2"
                       th:classappend="${#httpServletRequest.requestURI == '/ebooks' ? 'active' : ''}"
                       th:href="@{/ebooks}">Ebooki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mb-2"
                       th:classappend="${#httpServletRequest.requestURI == '/books/add' ? 'active' : ''}"
                       th:href="@{/books/add}">Dodaj książkę</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mb-2"
                       th:classappend="${#httpServletRequest.requestURI == '/my-books' ? 'active' : ''}"
                       th:href="@{/my-books}">Moje książki</a>
                </li>
            </ul>
            <span class="align-self-start">
                <a class="nav-link mb-1 mb-lg-2" href="/logout">Wyloguj</a>
             </span>
        </div>
    </div>
</nav>
</body>
</html>

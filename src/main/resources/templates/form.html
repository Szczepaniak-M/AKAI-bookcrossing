<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Formularz Dodania Książki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="shortcut icon" th:href="@{/img/favicon.svg}">
</head>

<body>
<div class="container d-flex flex-column justify-content-center align-items-center mt-4 px-5">
    <h1 class="display-5 text-center mb-4"><i class="fas fa-book-open text-warning"></i> Formularz Dodania <span
            class="text-warning">Książki</span></h1>

    <form class="my-4" action="#" method="post" th:action="@{/book/add}">

        <div class="form-group">
            <p>Tytuł: </p><input class="form-control" required th:name="title" th:value="${book.title}" type="text"/>
        </div>

        <div class="form-group">
            <p>Autor:</p> <input class="form-control" required th:name="author" th:value="${book.author}" type="text"/>
        </div>

        <div class="form-group">
            <p>Opis:</p>
            <textarea class="form-control" cols="33" id="book.description" rows="5" th:name="description"></textarea>
        </div>


        <div class="form-group mt-4">
            <p> Wybierz tagi:</p>
            <select class="form-control" multiple="multiple" th:field="${book.existingTagsIdList}">
                <option th:each="tag : ${tags}"
                        th:text="${tag.name}"
                        th:value="${tag.id}">Tag name
                </option>
            </select>
        </div>

        <div class="form-group ">
            <p>Dodaj nowe tagi rozdzielacjąc je przecinkiem (np. spring,java,html):</p>
            <input class="form-control" th:field="${book.newTagsNames}" type="text"/>
        </div>

        <div class="inputs d-flex flex-column justify-content-between align-items-center flex-md-row">
            <input type="submit" class="btn btn-warning mb-2 col-md-5" value="Zapisz"/>
            <input type="reset" class="btn btn-warning mb-2 col-md-5" value="Reset"/>
        </div>
    </form>

    <a class="text-primary h5 align-self-center" th:href="@{/}">Wróć</a>
</div>
</body>
</html>

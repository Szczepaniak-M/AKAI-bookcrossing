<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AKAI Bookcrossing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/views/login.css}"/>
    <link rel="shortcut icon" th:href="@{/img/favicon.svg}">
</head>
<body>
<div class="container text-center d-flex flex-column align-items-center justify-content-center">

    <h1 class="font-weight-bold">Witaj na Bookcrossingu <span class="text-warning">AKAI</span></h1>
    <h2>Aby przejśc dalej zaloguj się przy użyciu konta AKAI</h2>

    <div class="mt-4">
        <a class="text-info h4" th:href="@{/oauth2/authorization/google}">
            <img class="login-button" th:src="@{/img/google-button.png}" alt="Google Login Button">
        </a>
    </div>

</div>
</body>
</html>
